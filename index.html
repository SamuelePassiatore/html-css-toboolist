<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samuele Passiatore">
    <meta name="keywords" content="toboolist">
    <meta name="description" content="Toboolist">
    <title>Toboolist</title>
     <!-- Linked stylesheet -->
     <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="img/Logo.png" alt="logo" id="logo">
        <h1>Toboolist</h1>
    </header>

    <!-- Main -->
    <main>
        <!-- First container -->
        <div class="first-container">
            <button id="add-task">Add Task</button>
            <button id="add-section">Add Section</button>
        </div>

        <!-- Second container -->
        <div class="second-container">
            
            <div class="section">
                <h2 class="title-section"> 
                    <span class="arrow">▼</span>
                    New Task
                </h2>
                <div class="content-section">
                    <span class="symbol-green">&check;</span>
                    <span class="text"> Quarterly Newsletter</span>
                    <span class="label-section-blue">Editorial</span> 
                </div>
            </div>
            
            <div class="section">
                <h2 class="title-section"> 
                    <span class="arrow">▼</span>
                    Today
                </h2>
                <div class="content-section">
                    <span class="symbol-green">&check;</span>
                    <span class="text"> Recruiting blog post</span>
                    <span class="label-section-blue">Editorial</span> 
                </div>

                <div class="content-section">
                    <span class="symbol-green">&check;</span>
                    <span class="text"> Mobile app launch</span>
                    <span class="label-section-violet">Q1-goals</span> 
                </div>
             
            </div>

        </div>
    </main>
</body>
</html>
